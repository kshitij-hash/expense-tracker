<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favcion_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="one">
            <img src="assets/expenses.png" alt="wallet image">
            <h1>Daily Expense Tracker</h1>
        </div>
        <div class="login-container" id="view-logged-out">
            <h2>Sign In</h2>
            <button id="login-btn">
                Continue with Google <i class="fa-brands fa-google"></i>
            </button>
        </div>
        <div class="user-info hidden" id="view-user-info">
            <p id="user-name"><i class="fa-solid fa-user"></i> User</p>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="two hidden" id="view-logged-in">
            <div class="form-container">
                <div class="form-inner-container">
                    <input type="text" name="item" id="item" placeholder="Item name" maxlength="30">
                    <p id="expense">&#8377; 0</p>
                    <div class="keypad">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                        <button type="button">0</button>
                        <button type="button" id="backspace-btn">&larr;</button>
                        <button type="button" id="cross-btn">&#10008;</button>
                    </div>
                    <button id="submit-btn" name="add_expense">Add Expense</button>
                </div>
            </div>
            <div class="expense-container">
                <p id="date">XYZ 0TH XYZ 2XXX</p>
                <p id="total-expenses">&#8377; 0</p>
                <p id="msg">total expenses</p>
                <div id="expense-list">
                    <ul id="list"></ul>
                    <p id="no-item-msg">No items added</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
